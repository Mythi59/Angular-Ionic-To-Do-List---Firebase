<ion-content [fullscreen]="true" class="main-content">
  <!-- Header personalizado -->
  <div class="custom-header">
    <div class="header-top">
      <ion-button fill="clear" class="menu-btn">
        <ion-icon name="menu-outline"></ion-icon>
      </ion-button>
      <div class="date-section">
        <h1>{{day}} {{month}}</h1>
      </div>
      <div class="date-section">
        <ion-button fill="clear" class="settings-btn">
          <ion-icon name="stopwatch-outline"></ion-icon>
        </ion-button>
      </div>
    </div>

    <div class="today-section">
      <h2>Hoy</h2>
      <ion-button class="add-new-btn" (click)="navigateToCreateTask()"
        >Añadir Tarea
      </ion-button>
    </div>
    <p>{{countTask}} Tareas</p>
  </div>

  <!-- Sección de horas y tareas -->
  <div class="tasks-section">
    <div class="hours-counter">
      <div class="hour-badge">
        <span class="hour-number">{{day}}</span>
      </div>
      <div class="hours-info">
        <span class="hours-text">8 hours a day</span>
      </div>
      <div class="day-number">{{nextDay}}</div>
    </div>

    <!-- Lista de tareas por hora -->
    <div class="timeline">
      <!-- Ejemplo de tarea -->
      <div class="task-item" *ngFor="let task of tasks">
        <div class="time-label">{{task.time}}</div>
        <div class="task-content">
          <ion-checkbox [checked]="task.completed"></ion-checkbox>
          <div class="task-text">
            <h3>{{task.title}}</h3>
            <p>{{task.description}}</p>
          </div>
        </div>
      </div>

      <!-- Tarea por defecto cuando no hay tareas -->
      <div class="task-item" *ngIf="tasks.length === 0">
        <div class="time-label">8:00 AM</div>
        <div class="task-content">
          <ion-icon name="checkbox-outline"></ion-icon>
          <div class="task-text">
            <h3>No hay tareas</h3>
            <p>Añade tu primera tarea</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
