<ion-header class="custom-header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button fill="clear" (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Crear Tarea</ion-title>
    <ion-buttons slot="end">
      <ion-button fill="clear">
        <ion-icon name="settings-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="create-task-content">
  <!-- Selector de días -->
  <div class="days-selector">
    <div
      class="day-item"
      *ngFor="let day of days"
      [class.active]="selectedDay === day.number"
      (click)="selectDay(day)"
    >
      <span class="day-number">{{ day.number }}</span>
      <span class="day-name">{{ day.name }}</span>
    </div>
  </div>

  <!-- Sección de actividades -->
  <div class="activities-section">
    <h2>Elegir categoría</h2>

    <div class="activity-list">
      <div
        class="activity-item"
        *ngFor="let activity of activities"
        (click)="selectActivity(activity)"
      >
        <div class="activity-icon" [style.background-color]="activity.color">
          <ion-icon [name]="activity.icon"></ion-icon>
        </div>
        <div class="activity-info">
          <h3>{{ activity.name }}</h3>
          <p>{{ activity.description }}</p>
        </div>
        <ion-icon name="chevron-forward-outline" class="arrow-icon"></ion-icon>
      </div>
    </div>
  </div>

  <!-- Información del día seleccionado -->
  <div class="selected-info" *ngIf="selectedDay">
    <ion-card>
      <ion-card-content>
        <h3>Fecha seleccionada</h3>
        <p>{{ selectedDate | date:'fullDate':'':'es-ES' }}</p>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
